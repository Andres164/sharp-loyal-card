<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion del cliente</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <style>
        main { 
            margin-top: 2%;
            padding-left: 30%;
            padding-right: 30%;
        }
        form {
            height: 70%;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <form class="shadow p-3 mb-5 bg-body rounded">
            <div class="mb-3">
              <label for="id_customer" class="form-label">Email del cliente</label>
              <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del cliente</label>
              <input type="text" class="form-control" id="name" disabled>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Numero celular</label>
                <input type="text" class="form-control" id="phone_number" disabled>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="address" disabled>
            </div>
            <div class="mb-3">
                <label for="total_points" class="form-label">Puntos</label>
                <input type="text" class="form-control" id="total_points" disabled>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="date_of_birth" disabled>
            </div>

            <button type="button" class="btn btn-primary" onclick="window.location.href = 'scanner.html';">Escanear otra tarjeta</button>
        </form>
    </main>
    <script type="module">
        import { initCustomerData } from '../../scripts/common/initCustomerData.js';
        import { redirectIfSessionHasExpired } from '../../scripts/common/checkSession.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await redirectIfSessionHasExpired("../logIn.html");
            await initCustomerData("scanner.html");
        });
    </script>
    <script src="../../scripts/common/loadHeader.js"></script>
</body>
</html>
