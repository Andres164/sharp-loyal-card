<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlasar cliente con una tarjeta</title>
    <style>
        main {
            text-align: center; 
            margin-top: 5%;
            padding-left: 20%;
            padding-right: 20%;
        }
    </style>
</head>
<body>
    <main class="container align-self-center">
        <div id="scanner" width="600px"></div>
    </main>
    <script src="../node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <script type="module">
        import { scanCardAndRedirectOnSuccess } from "../scripts/cardScanner.js"; 
        async function cardIsntLinkedToCustomer(card) {
            if(card.customerEmail == null)
                return true;
            alert("Esta tarjeta ya esta enlazada con un cliente");
            return false
        }

        scanCardAndRedirectOnSuccess('customer-CardLink/customer-CardLinkForm.html', cardIsntLinkedToCustomer);
    </script>
</body>
</html>
